<div class="flex items-start lg:items-center justify-between py-5 px-6 bg-white rounded-2xl w-full" #wrapper>
    <div>
      <div class="flex items-center justify-between">
          <img [src]="space.img" alt="Space image" class="min-w-6 lg:min-w-10">
          <div class="ml-4 text-lg font-bold">{{ space.name }}</div>
      </div>
      
      <nz-tag *ngIf="deviceService.isMobile$ | async"
        class="wen-xp-tag cursor-pointer cursor-pointer mt-4" 
        (click)="isReputationModalVisible = allowReputationModal || false">
        {{ space.XP }} XP</nz-tag>
    </div>
    <div class="flex items-center mt-1 lg:mt-0" #xpWrapper>
        <nz-tag *ngIf="deviceService.isDesktop$ | async"
          class="wen-xp-tag cursor-pointer cursor-pointer" 
          (click)="isReputationModalVisible = allowReputationModal || false">
          {{ space.XP }} XP</nz-tag>
        <wen-icon-angle-right class="ml-4 cursor-pointer"></wen-icon-angle-right>
