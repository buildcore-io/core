<div class="w-full bg-backgrounds-tertiary dark:bg-backgrounds-tertiary-dark px-6 py-3.5 rounded-2xl flex items-center cursor-pointer">
    <div class="flex items-center w-3/12">
        <nz-avatar [nzSrc]="previewImageService.getAvatarSize('space_avatar_url')"
          class="border-2 border-tags-border dark:border-tags-borde-dark min-w-10"
          nzShape="circle"
          [nzSize]="40">
        </nz-avatar>
        <div class="text-foregrounds-primary dark:text-foregrounds-primary-dark font-bold text-lg ml-4">{{ 'SoonLabs Token' }}</div>
    </div>

    <div class="font-medium w-3/12">
        <div class="text-xs text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
            <ng-container *ngIf="true" i18n>Sale starts</ng-container>
            <ng-container *ngIf="false" i18n>Sale ends</ng-container>
        </div>
        <div class="mt-0.5">
            {{ d | date: 'h:mm a, MMMM d, y' }}
        </div>
    </div>

    <div class="font-medium w-2/12" *ngIf="true">
        <div class="text-xs text-foregrounds-secondary dark:text-foregrounds-secondary-dark" i18n>
            Symbol
        </div>
        <div class="mt-0.5">
            {{ 'SOON' }}
        </div>
    </div>

    <div class="font-medium w-2/12" *ngIf="false">
        <div class="text-xs text-foregrounds-secondary dark:text-foregrounds-secondary-dark" i18n>
            Cooldown period ends
        </div>
        <div class="mt-0.5">
            1d : 20h : 16min : 10s
        </div>
    </div>

    <div class="font-medium w-2/12 text-right" *ngIf="false">
        <div class="text-xs text-foregrounds-secondary dark:text-foregrounds-secondary-dark" i18n>
            Total supply
        </div>
        <div class="mt-0.5">
            10 000 000
        </div>
    </div>

    <div class="w-2/12 flex items-center p-3 rounded-xl bg-backgrounds-secondary dark:bg-backgrounds-secondary-dark" *ngIf="true">
        <div class="font-medium text-xs text-foregrounds-secondary dark:text-foregrounds-secondary-dark">{{ 40 }}%</div>
        <nz-progress class="w-full ml-2" [nzShowInfo]="false" nzStatus="active"
            [nzPercent]="40 | number : '1.2-2'" nzStrokeLinecap="square"></nz-progress>
    </div>

    <div class="w-2/12 flex items-center justify-end">
        <nz-tag class="wen-status-tag bg-tags-available dark:bg-tags-available-dark
            border-tags-available dark:border-tags-available-dark" *ngIf="true" i18n>
            Ongoing sale
        </nz-tag>
        <nz-tag class="wen-status-tag bg-tags-closed dark:bg-tags-closed-dark
            border-tags-closed dark:border-tags-closed-dark" *ngIf="false" i18n>
            Sale ends soon
        </nz-tag>
        <wen-icon-angle-right class="ml-6"></wen-icon-angle-right>
    </div>
</div>
