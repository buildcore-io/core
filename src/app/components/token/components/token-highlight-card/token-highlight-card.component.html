<nz-card>
    <div class="text-foregrounds-secondary dark:text-foregrounds-secondary-dark font-medium text-xs ml-2">{{ title }}</div>

    <nz-table class="block mt-2" [nzData]="[{}]" [nzShowPagination]="false" nzSize="small">
        <tbody>
          <tr *ngFor="let token of tokens; let i = index" class="relative">
              <td class="border-0">
                <div class="flex items-center">
                    <nz-avatar [nzSrc]="previewImageService.getTokenSize(token?.icon)"
                      class="border-2 border-tags-border dark:border-tags-border-dark min-w-6"
                      nzShape="circle"
                      [nzSize]="24">
                    </nz-avatar>
                    <div class="ml-2 text-sm font-bold">{{ token?.symbol }}</div>
                    <div class="ml-2 text-sm text-foregrounds-secondary dark:text-foregrounds-secondary-dark font-medium">
                        {{ token?.name }}</div>
                </div>
              </td>
              <td class="border-0">
                <div class="text-sm font-medium">{{
                    unitsService.format(((((listenAvgPrice24h[i] | async) || (token?.pricePerToken || 0)) || 0) * 1000 * 1000), token?.mintingData?.network) }}
                </div>
              </td>
              <td class="border-0">
                <div
                    [ngClass]="(((listenChangePrice24h[i] | async) || 0) > 0 ? 'text-alerts-success class.dark:text-alerts-success-dark' : '') + (((listenChangePrice24h[i] | async) || 0) < 0 ? 'text-alerts-error class.dark:text-alerts-error-dark' : '')"
                    class="text sm font-medium">
                    {{ (listenChangePrice24h[i] | async) | percent }}
                </div>
              </td>
          </tr>
        </tbody>
    </nz-table>
</nz-card>
