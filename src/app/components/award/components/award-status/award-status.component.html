<nz-tag class="wen-status-tag bg-tag-green border-tag-green" *ngIf="!award?.approved && !award?.rejected" i18n>Pending
</nz-tag>
<nz-tag class="wen-status-tag bg-tag-red border-tag-red" *ngIf="award?.rejected" i18n>Rejected
</nz-tag>
<nz-tag class="wen-status-tag bg-tag-red border-tag-red" *ngIf="isCompleted(award)" i18n>Completed</nz-tag>
<nz-tag class="wen-status-tag bg-tag-green border-tag-green" *ngIf="!isCompleted(award) && award?.approved" i18n>Available</nz-tag>
