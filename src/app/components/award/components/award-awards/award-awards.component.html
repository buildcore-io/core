<nz-card nzTitle="Award">
    <div class="flex flex-row flex-wrap items-center space-x-4">
      <nz-tag class="wen-xp-tag"
        >{{helper.getExperiencePointsPerBadge(data.award$ | async)}} XP</nz-tag
      >
      <p>+</p>
      <nz-avatar
        [nzSrc]="(data.award$ | async)?.badge?.image | ipfsBadge:filesizes.small"
        class="bg-backgrounds-tertiary dark:bg-backgrounds-tertiary-dark border-tags-border dark:border-tags-border-dark"
        nzShape="circle"
      >
      </nz-avatar>
    </div>
</nz-card>
