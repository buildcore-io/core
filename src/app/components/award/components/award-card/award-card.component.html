<article class="p-4 bg-white rounded-2xl wen-card" [ngClass]="fullWidth ? 'w-auto h-80 lg:h-44' : 'w-full lg:w-76 lg:h-76'" *ngIf="award">
  <a class="relative block w-full h-full" [ngClass]="fullWidth ? 'lg:flex' : ''" [routerLink]="['/', this.path, award.uid]">
    <div class="relative flex flex-col lg:w-full" [ngClass]="fullWidth ? 'h-auto' : 'lg:h-40'">
      <div class="flex items-center w-full space-x-4">
        <ng-container *ngIf="deviceService.isDesktop$ | async">
          <nz-avatar [nzSrc]="previewImageService.getAvatarSize((space$ | async)?.avatarUrl)"
            class="border-2 bg-bg-background min-w-10 border-app-gray-100" nzShape="circle"></nz-avatar>
          <p nz-typography class="max-w-sm truncate">{{ (space$ | async)?.name || (space$ | async)?.uid}}</p>
        </ng-container>
      </div>
      <h3 class="mt-2 mb-3 text-lg font-bold truncate-line-3 h-50">{{ award.name || award.uid }}</h3>
    </div>

    <div class="bottom-0 flex flex-col w-full h-28 lg:relative">
      <div class="inline-flex items-center space-x-3" [ngClass]="fullWidth ? 'lg:justify-end' : ''">
        <nz-avatar [nzSrc]="award.badge.image | ipfsBadge:filesizes.small"
          class="bg-white border-gray-400" nzShape="circle"></nz-avatar>
        <nz-tag class="wen-xp-tag">{{award.badge.xp / award.badge.count}} XP</nz-tag>
        <wen-icon-angle-left class="flex rotate-180" *ngIf="fullWidth && (deviceService.isDesktop$ | async)"></wen-icon-angle-left>
      </div>

      <div i18n class="inline-flex mt-6" [ngClass]="fullWidth ? 'lg:absolute bottom-4 right-4' : ''">
        <wen-award-status [award]="award"></wen-award-status>
        <wen-date-tag [date]="award.endDate.toDate()"></wen-date-tag>
      </div>
    </div>
  </a>
</article>
