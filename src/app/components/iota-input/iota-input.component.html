<nz-form-item class="mb-0">
    <nz-form-control>
        <nz-input-group nzSize="large" class="relative">
            <nz-input-number
                i18n-nzPlaceHolder
                nzPlaceHolder="Price"
                nzSize="large"
                class="w-full"
                [nzMin]="0"
                [formControl]="amountControl"
                [nzDisabled]="disabled"
            ></nz-input-number>
            <i
                nz-icon
                nzType="info-circle"
                class="absolute -translate-y-1/2 cursor-pointer right-6 top-1/2 text-foregrounds-secondary dark:text-foregrounds-secondary-dark"
                nz-tooltip
                i18n-nzTooltipTitle
                [nzTooltipTitle]="'Minimum amount is ' + (min / 1000 / 1000) + ' MIOTA and Maximum amount is ' + (max / 1000 / 1000) + ' MIOTA'"
            ></i>
        </nz-input-group>
    </nz-form-control>
</nz-form-item>
