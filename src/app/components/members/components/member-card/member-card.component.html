<article class="bg-white rounded-2xl" [ngClass]="fullWidth ? 'w-auto h-auto' : 'w-75 h-75'" *ngIf="member">
  <div class="relative flex flex-col w-full p-4 space-y-4 h-44">
    <div class="flex space-x-4">
      <nz-avatar class="min-w-max"
        nzSrc="/assets/mocks/default_avatar.jpg"></nz-avatar>
      <h3 class="mt-2 mb-3 text-lg font-bold truncate">@{{ member.uid }}</h3>
    </div>
    <p nz-typography class="flex-grow flex-shrink min-h-0 mb-5 overflow-hidden text-sm font-medium">{{ member.about }}
    </p>
    <div i18n class="inline-flex gap-2 text-sm font-medium text-gray-400">

      <nz-tag nzColor="default">
        <i nz-icon nzType="dollar"></i>
        <span>{{ member.totalReputation ? member.totalReputation : 0 }}</span>
      </nz-tag>

      <nz-tag nzColor="default">
        <i nz-icon nzType="trophy"></i>
        <span>{{ member.awardsCompleted ? member.awardsCompleted : 0 }}</span>
      </nz-tag>

      <ng-content></ng-content>
    </div>
  </div>
</article>
