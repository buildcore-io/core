<nz-radio-group
    *ngIf="!isHidden"
    class="wen-radio-group"
    [formControl]="formControl"
>
    <wen-radio *ngFor="let item of initialItemsList.length ? initialItemsList : state.items" [value]="item?.value || ''">
        <div class="text-xs text-foregrounds-primary dark:text-foregrounds-primary-dark"
            [ngClass]="item.isRefined ? 'font-bold' : 'font-medium'">
            <div class="-translate-y-1">
                {{ item?.label }}
            </div>
        </div>
    </wen-radio>
</nz-radio-group>
