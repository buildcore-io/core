<nz-tag class="wen-status-tag bg-tag-blue border-tag-blue" *ngIf="!collection?.approved && !collection?.rejected" i18n>Pending
</nz-tag>
<nz-tag class="wen-status-tag bg-tag-red border-tag-red" *ngIf="collection?.rejected" i18n>Rejected
</nz-tag>
<nz-tag class="wen-status-tag bg-tag-green border-tag-green" *ngIf="collection?.approved && !collection?.rejected" i18n>Available</nz-tag>
