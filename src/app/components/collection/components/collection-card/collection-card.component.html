<article class="bg-white h-76 rounded-2xl wen-card"
    [ngClass]="fullWidth ? 'w-full' : 'w-76'" *ngIf="collection">
    <a class="text-current hover:text-current" [routerLink]="['/', this.path, collection.uid]">
        <div class="relative w-full overflow-hidden h-44 rounded-2xl">
            <img
            alt=""
            [src]="bannerUrl || '/assets/mocks/no_banner.jpg'"
            class="object-cover w-full h-full"
            />

            <div class="absolute top-4 left-4 z-10 rounded-lg bg-white flex items-center px-2.5 py-1.5"
                *ngIf="!fullWidth">
                <nz-avatar
                    class="border-app-gray-100 min-w-6 min-h-6"
                    [nzSrc]="spaceAvatarUrl"
                    [nzSize]="24"
                    nzShape="circle"
                ></nz-avatar>
                <div class="text-sm font-medium ml-2.5 max-w-24 truncate">
                    {{this.space?.name || this.space?.uid}}
                </div>
            </div>

            <!-- Needs to be implemented: ngClass -->
            <div class="absolute top-5 right-5 lg:top-6 lg:right-6 z-10 rounded-lg flex items-center px-2.5 py-1.5 text-sm font-medium"
                *ngIf="fullWidth"
                [ngClass]="{
                    'bg-tag-blue': false,
                    'bg-tag-green': true
                }">
                {{ getStatus() }}
            </div>

            <!-- Needs to be implemented -->
            <div class="absolute top-5 right-5 z-10 rounded-full flex items-center justify-center text-black bg-alerts-warning p-2"
                *ngIf="!fullWidth">
                    <wen-icon-user-plus></wen-icon-user-plus>
            </div>
        </div>

        <div class="relative flex flex-col w-full p-5 lg:p-4 lg:h-44">
            <h3 class="mt-4 mb-0 text-lg font-bold truncate lg:mt-2">{{ collection.name }}</h3>

            <p class="flex-grow flex-shrink min-h-0 py-3 overflow-hidden text-sm font-medium lg:py-2"
                [ngClass]="{ 'text-foregrounds-secondary': fullWidth }">
                {{ collection.description | stripMarkdown | truncate:[(deviceService.isMobile$ | async) || !fullWidth ? 95 : 1000]}}</p>
        </div>
    </a>
</article>
