<nav
  nz-menu
  nzMode="horizontal"
  class="inline-flex items-center w-auto h-10 min-w-full px-5 border-b-0 lg:rounded-3xl lg:px-0"
>
  <a
    *ngFor="let tab of tabs"
    nz-menu-item
    class="inline-flex items-center h-full font-semibold leading-10 text-current rounded-3xl"
    [routerLink]="tab.route"
    nzMatchRouter
  >
    {{ tab.label }}
  </a>
</nav>
