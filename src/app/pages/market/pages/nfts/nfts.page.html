<ais-instantsearch [config]="config">
  <ais-configure [searchParameters]="searchParameters"></ais-configure>
  <div class="container">
    <ais-hits-per-page
      class="container-option"
      [items]="[
            {
              label: '3 hits per page',
              value: 3,
              default: true
            },
            {
              label: '10 hits per page',
              value: 10
            },
            {
              label: '64 hits per page',
              value: 64
            }
          ]"
    >
    </ais-hits-per-page>

    <ais-sort-by
      class="container-option"
      [items]="[
                    { value: 'nft', label: 'recent' },
                    { value: 'nft_price_asc', label: 'Low to High' },
                    { value: 'nft_price_desc', label: 'High to Low' },
                  ]"
    ></ais-sort-by>

    <ais-stats>
      <ng-template let-state="state">
        {{state.nbHits}} results found in {{state.processingTimeMS}} ms.
      </ng-template>
    </ais-stats>
  </div>


<!--          <div *ngIf="deviceService.isMobile$ | async" class="h-px w-full bg-foregrounds-tertiary dark:bg-foregrounds-tertiary-dark mt-6"></div>-->

  <header class="header" id="header">
    <div class="header-searchbox">
      <app-search-box></app-search-box>
<!--      <ais-search-box placeholder="spaces, awards, proposals or members…"-->
<!--                      [searchAsYouType]="true"-->
<!--                      [autofocus]="true"-->
<!--                      resetTitle="Clear"-->
<!--      ></ais-search-box>-->
    </div>
  </header>
  <main class="container">

    <section class="container-results mr-10">
      ================================KEEP&nbsp;SPACES========================================================
      <ais-hits>
        <ng-template let-hits="hits">

          <div class="mt-10 xl:grid place-items-start">

            <div class="wen-cards-wrapper mb-10" infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="50"
            >

              <!--                      <ol class="ais-Hits-list">-->
              <!--            <li *ngFor="let hit of hits" class="ais-Hits-item">-->

              <!--              <article class="hit">-->

              <!--                <header class="hit-image-container">-->
              <!--                  <img [src]="hit.bannerUrl || hit.media || '/assets/mocks/no_banner.jpg'" [alt]="hit.name" class="hit-image" />-->
              <!--                </header>-->



              <!--                <div class="hit-info-container">-->

              <!--                  <p class="hit-category">-->
              <!--                    category {{ hit.category }}-->
              <!--                  </p>-->


              <!--                              {{ hit | json }}-->
              <!--                  <h1>-->
              <!--                    <ais-highlight-->
              <!--                      attribute="name"-->
              <!--                      [hit]="hit"-->
              <!--                    ></ais-highlight>-->
              <!--                  </h1>-->




              <!--                    <p class="hit-description">-->
              <!--                      <app-snippet-->
              <!--                        attribute="description"-->
              <!--                        [hit]="hit"-->
              <!--                      ></app-snippet>-->
              <!--                    </p>-->

              <!--                  <p class="hit-description">-->
              <!--                    <ais-highlight attribute="description" [hit]="hit"></ais-highlight>-->
              <!--                  </p>-->

<!--              <wen-collection-card class="outline-none w-full h-full"-->
<!--                                   *ngFor="let hit of hits"-->
<!--                                   [collection]="convertToSoonaverseModel(hit)"-->
<!--                                   [fullWidth]="(deviceService.isMobile$ | async) || false">-->
<!--              </wen-collection-card>-->


              <wen-nft-card class="outline-none w-full h-full"
                            *ngFor="let hit of hits; trackBy: trackByUid"
                            [nft]="convertToSoonaverseModel(hit)"
                            [collection]="getCollection(hit.collection)"

              >
              </wen-nft-card>

              <!--                  <footer>-->
              <!--                    <p>-->
              <!--                      <span class="hit-em">$&nbsp;</span>-->
              <!--                      <strong>{{ hit.price | currency: 'USD':'' }}</strong>-->
              <!--                    </p>-->
              <!--                  </footer>-->

              <!--                </div>-->

              <!--              </article>-->

            </div>
            <!--            </li>-->
            <!--          </ol>-->

          </div>
        </ng-template>
      </ais-hits>

      <footer class="container-footer">
        <ais-pagination
          [padding]="2"
          [showFirst]="true"
          [showLast]="true"
        ></ais-pagination>
      </footer>
    </section>

    <div class="container-wrapper">
      <section class="container-filters">
        <div class="container-header">
          <h4>Filters&Sorts</h4>
          <app-sort-by
            [items]="[
    { value: 'nft', label: 'Recent' },
    { value: 'nft_price_asc', label: 'Low to High' },
    { value: 'nft_price_desc', label: 'High to Low' },
  ]"
          ></app-sort-by>
          <ais-clear-refinements
            class="clear-filters"
            data-layout="desktop"
            resetLabel="Clear filters"
          ></ais-clear-refinements>

          <ais-stats data-layout="mobile">
            <ng-template let-state="state">
              <span class="ais-Stats-text">
                <strong>{{ state.nbHits | number }}</strong> results in <strong>{{state.processingTimeMS}}</strong> ms.
              </span>
            </ng-template>
          </ais-stats>
        </div>

        <div class="container-body">
          <ais-panel header="Category">
            <ais-refinement-list
              attribute="category"
              [searchable]="false"
              searchPlaceholder="Search for spaces…"
            >
            </ais-refinement-list>
          </ais-panel>

          <ais-panel header="Spaces">
            <app-refinement-list
              attribute="space"
              [mapping]="spaceMapping"
            >
            </app-refinement-list>

            <ais-refinement-list
              attribute="space"
            >
            </ais-refinement-list>
          </ais-panel>

          <div>

          </div>
        </div>
      </section>
    </div>


  </main>


</ais-instantsearch>
