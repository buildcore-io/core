<div class="flex flex-col items-end justify-between lg:flex-row">
    <wen-select-space
      *ngIf="deviceService.isMobile$ | async"
      class="block w-full mt-6 mb-6"
      [formControl]="spaceControl"
      [spaces]="getSpaceListOptions(cache.allSpaces$ | async)"
      size="large">
    </wen-select-space>
    <div class="flex items-start lg:items-end justify-between w-full lg:mt-12">
        <div class="flex items-start flex-col lg:flex-row lg:items-center">
            <div>
                <div class="text-xs font-medium text-foregrounds-secondary mb-2" i18n>NFTs</div>
                <ng-container *ngIf="deviceService.isDesktop$ | async; else hotTagsMobileBlock">
                    <nz-tag *ngFor="let tag of hotTags" nzMode="checkable" [nzChecked]="(selectedTags$ | async)!.indexOf(tag) > -1"
                    (nzCheckedChange)="handleChange(tag)">
                    {{ tag }}
                    </nz-tag>
                </ng-container>
    
                <ng-template #hotTagsMobileBlock>
                    <nz-select class="w-fit wen-sort-button min-w-32" [ngModel]="hotTags[0]" (ngModelChange)="handleChange($event)">
                        <nz-option *ngFor="let tag of hotTags" [nzLabel]="tag" [nzValue]="tag"></nz-option>
                    </nz-select>
                </ng-template>
            </div>

            <div *ngIf="deviceService.isDesktop$ | async">
                <div class="text-xs font-medium text-foregrounds-secondary mb-2" i18n>Space</div>
                <wen-select-space
                    class="block w-44"
                    [formControl]="spaceControl"
                    [spaces]="getSpaceListOptions(cache.allSpaces$ | async)"
                    size="small">
                </wen-select-space>
            </div>

            <div class="mt-4 lg:mt-0 lg:ml-4">
                <div class="text-xs font-medium text-foregrounds-secondary mb-2" i18n>Category</div>
                <nz-select
                    class="w-44"
                    nzSize="small"
                    nzPlaceHolder="Category"
                    [nzDropdownStyle]="{ 'min-width': '128px', 'max-width': '100%' }"
                    [formControl]="categoryControl"
                    >
                    <nz-option
                        *ngFor="let cc of categories"
                        [nzLabel]="cc"
                        [nzValue]="cc"
                    >
                    </nz-option>
                </nz-select>
            </div>
        </div>
        <ng-container *ngIf="deviceService.isDesktop$ | async; else sortMobileBlock">
            <nz-select class="wen-sort-button" nzPlaceHolder="Sort by" [nzCustomTemplate]="defaultTemplate"
                [formControl]="sortControl" nz-tooltip>
                <nz-option nzLabel="Recent" [nzValue]="filter.sortOptions.RECENT"></nz-option>
                <nz-option nzLabel="Low to High" [nzValue]="filter.sortOptions.PRICE_LOW"></nz-option>
                <nz-option nzLabel="High to Low" [nzValue]="filter.sortOptions.PRICE_HIGH"></nz-option>
            </nz-select>
            <ng-template #defaultTemplate let-selected>
                <div class="flex items-center">
                    <div nz-typography nzType="secondary" class="text-xs mr-1">
                        {{ selected.nzValue === filter.sortOptions.RECENT ? 'Sort by' : 'Price' }}
                    </div>
                    {{ selected.nzLabel }}
                </div>
            </ng-template>
        </ng-container>
        <ng-template #sortMobileBlock>
            <div class="relative mt-6">
                <nz-select class="w-40 wen-sort-button" [formControl]="sortControl" nz-tooltip [nzSuffixIcon]="mobileSuffixIcon">
                  <nz-option nzLabel="Recent" [nzValue]="filter.sortOptions.RECENT"></nz-option>
                  <nz-option nzLabel="Price: Low to High" [nzValue]="filter.sortOptions.PRICE_LOW"></nz-option>
                  <nz-option nzLabel="Price: High to Low" [nzValue]="filter.sortOptions.PRICE_HIGH"></nz-option>
                </nz-select>
                <ng-template #mobileSuffixIcon>
                    <wen-icon-sort class="absolute -ml-2" style="margin-top: -6px"></wen-icon-sort>
                </ng-template>
            </div>
        </ng-template>
    </div>
</div>

<div class="mt-10 lg:grid place-items-start">
    <p nz-typography nzType="secondary" class="mb-6" *ngIf="!isLoading(collections$ | async)">
      {{ ((collections$ | async)?.length || 0) + ((maxRecords$ | async) === false ? '+' : '') }} collections
    </p>
    <div class="flex flex-wrap gap-6 mb-10" infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()">

        <nz-skeleton *ngIf="isLoading(collections$ | async)" class="p-4 bg-white rounded-2xl w-76 h-76" [nzActive]="true"
            [nzAvatar]="{ size: 'default' }" [nzParagraph]="{ rows: 1 }"></nz-skeleton>

        <nz-card class="w-76" *ngIf="isEmpty(collections$ | async)">
            <div class="flex flex-col justify-center text-center h-36">
                <span class="leading-7 text-app-gray-400">
                    No collections
                </span>
            </div>
        </nz-card>

        <wen-collection-card class="outline-none"
            *ngFor="let collection of collections$ | async; trackBy: trackByUid" [collection]="collection"
            [fullWidth]="(deviceService.isMobile$ | async) || false">
        </wen-collection-card>
    </div>
</div>
