<h1 i18n class="mt-12">Overview</h1>
<div class="space-y-14">

  <div class="-mx-6 overflow-hidden">
    <h3 class="px-7">Your spaces
      <a *ngIf="spaces.length > 0" nz-button nzType="link" [routerLink]="['/discover', 'spaces']">Show All
        <i nz-icon nzType="right" nzTheme="outline"></i>
      </a>
    </h3>
    <div class="scroll-container flex flex-nowrap overflow-x-scroll gap-6 py-1 px-7">
      <wen-space-card class="cursor-pointer" *ngFor="let space of spaces" [space]="space"
        [routerLink]="['/space', space.id]"></wen-space-card>
    </div>
  </div>

  <div class="-mx-6 overflow-hidden">
    <h3 class="px-7">Active proposals
      <a *ngIf="proposals.length > 0" nz-button nzType="link" [routerLink]="['/discover', 'proposals']">Show All
        <i nz-icon nzType="right" nzTheme="outline"></i>
      </a>
    </h3>
    <div class="scroll-container flex flex-nowrap overflow-x-scroll gap-6 py-1 px-7">
      <div *ngIf="proposals.length == 0"
        class="empty-card border-2 border-gray-300 hover:border-gray-700 transition-colors bg-transparent w-75 h-75 rounded-2xl cursor-pointer flex items-center justify-center flex-col"
        [routerLink]="['/discover', 'proposals']">
        <div class="text-xl bg-blue-600 w-10 h-10 p-0 text-current rounded-3xl text-center">
          <i nz-icon class=" text-white" nzType="search"></i>
        </div>
        <p class="font-bold mt-2">Discover proposals</p>
      </div>
    </div>
  </div>

</div>
