<ais-instantsearch *ngIf="config" [config]="config">
    <header class="header" id="header">
      <div class="header-searchbox">
        <wen-search-box></wen-search-box>
      </div>
    </header>
    <nz-card class="mt-4">
        <div class="w-full flex justify-between items-center space-x-10">
            <div class="flex">
                <wen-icon-info-circle class="text-icons-secondary dark:text-icons-secondary-dark"></wen-icon-info-circle>
                <div class="ml-3 font-medium" i18n>Bring NFT from other network to Soonaverse and unlock itâ€™s trading options.</div>
            </div>
            <button nz-button nzType="primary" nzSize="default" (click)="isDepositNftVisible = true" i18n>Deposit NFT</button>
        </div>
    </nz-card>
    <main class="flex justify-between mx-auto">
        <section class="container-results" [ngClass]="{ 'mr-5': filterStorageService.marketNftsFiltersVisible$ | async }">
            <ais-infinite-hits [transformItems]="convertAllToSoonaverseModel">
            <ng-template let-hits="hits" let-results="results" let-refine="showMore">
                <div class="mt-6 xl:grid place-items-start">
                <div class="mb-10 wen-cards-wrapper">
                    <wen-nft-card class="w-full h-full outline-none"
                                *ngFor="let hit of hits; trackBy: trackByUid"
                                [nft]="hit"
                                [collection]="cacheService.getCollection(hit.collection) | async"
                    >
                    </wen-nft-card>
                    <div (wenVisible)="refine()"></div>
                </div>
                </div>
            </ng-template>
            </ais-infinite-hits>
        </section>
    </main>

    <wen-sort-by
        class="hidden"
        [items]="filterStorageService.marketNftsFiltersOptions.sortItems"
        [value]="(filterStorageService.memberNftsFitlers$ | async)?.sortBy"
    ></wen-sort-by>
    <wen-algolia-checkbox
        class="hidden"
        attribute="owner"
        [value]="(filterStorageService.memberNftsFitlers$ | async)?.refinementList?.owner"
    >
    </wen-algolia-checkbox>
    <wen-algolia-checkbox
        class="hidden"
        attribute="owner"
        [value]="(filterStorageService.memberNftsFitlers$ | async)?.refinementList?.space"
    >
    </wen-algolia-checkbox>
    <wen-algolia-checkbox
        class="hidden"
        attribute="owner"
        [value]="(filterStorageService.memberNftsFitlers$ | async)?.refinementList?.collection"
    >
    </wen-algolia-checkbox>
</ais-instantsearch>

<wen-nft-deposit *ngIf="isDepositNftVisible" [isOpen]="isDepositNftVisible" (wenOnClose)="isDepositNftVisible = false"></wen-nft-deposit>
