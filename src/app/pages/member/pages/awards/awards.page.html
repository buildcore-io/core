<div class="space-y-12">
  <div class="space-y-4">
    <wen-award-card class="block" [fullWidth]="true"
      *ngFor="let award of data.awards$ | async; trackBy: trackByUid" [award]="award">
    </wen-award-card>
    <nz-card *ngIf="(data.awards$ | async)?.length === 0">
      <div class="flex flex-col justify-center text-center h-36">
        <span class="mb-3 leading-7 text-app-gray-400">
          No Awards yet
        </span>
        <button nz-button nzType="primary" class="self-center w-48" *ngIf="isLoggedIn$ | async" [routerLink]="['/', 'discover', 'awards']">Discover Awards</button>
      </div>
    </nz-card>
  </div>
</div>
