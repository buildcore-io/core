<div class="space-y-12">
  <div class="space-y-4">
    <nz-card class="w-full" *ngFor="let t of data.badges$ | async; trackBy: trackByUid">
      <div class="flex justify-between w-full">
        <div class="truncate">
          <p nz-typography class="text-lg font-bold leading-7 truncate">
            {{ t.payload.name }}
          </p>
          <p nz-typography class="text-base font-medium leading-6 truncate">{{t.payload.description}}</p>
        </div>
        <wen-badge-tile>
        </wen-badge-tile>
      </div>
    </nz-card>

    <!-- TODO condition when empty + router link-->
    <nz-card>
      <div class="flex flex-col justify-center text-center h-36">
      <span class="mb-3 leading-7 text-app-gray-400">
        No Badges yet
      </span>
      <button nz-button nzType="primary" class="self-center w-48">Discover Awards</button>
    </div>
    </nz-card>
  </div>
</div>
