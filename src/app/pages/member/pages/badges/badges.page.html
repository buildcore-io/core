<div class="space-y-12">
  <div class="space-y-4">
    <nz-card class="w-full" *ngFor="let t of data.badges$ | async; trackBy: trackByUid">
      <div class="flex flex-wrap gap-2">
        <wen-badge-tile [size]="'large'">
        </wen-badge-tile>
        {{ t.payload.name }} on {{t.createdOn?.toDate() | date:"short"}}
      </div>
    </nz-card>
  </div>
</div>
