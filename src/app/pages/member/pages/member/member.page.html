<div class="py-12" style="margin-right: 420px;">
  <h1 i18n>Profile</h1>

  <wen-tabs [tabs]="sections"></wen-tabs>

  <div class="w-full py-12">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="absolute top-0 right-0 h-auto min-h-screen px-8 pt-40 pb-20 mr-auto text-center bg-white rounded-l-large"
  style="width: 420px;">

  <nz-avatar [nzSize]="124" nzSrc="/assets/mocks/default_avatar.jpg"></nz-avatar>
  <div class="flex items-baseline justify-center mt-6">
    <h2>@ {{ (data.member$ | async)?.name || ((data.member$ | async)?.uid | truncate:[12]) }}</h2>

    <div *ngIf="(data.member$ | async)?.uid === (loggedInMember$ | async)?.uid">
      <a nz-button nzSize="default" nzShape="circle" nzType="primary" (click)="openDrawer()"
        class="ml-4 text-center text-current">
        <i nz-icon class="text-white " nzType="edit"></i>
      </a>
      <wen-member-edit-drawer *ngIf="(drawerVisible$ | async) || false" (wenOnClose)="closeDrawer()">
      </wen-member-edit-drawer>
    </div>
  </div>

  <p class="mt-4" nz-typography nzType="secondary" *ngIf="(data.member$ | async)?.about">
    {{(data.member$ | async)!.about}}
  </p>

  <div class="mt-6 space-x-6"
    *ngIf="(data.member$ | async)?.github || (data.member$ | async)?.twitter || (data.member$ | async)?.discord">
    <a *ngIf="(data.member$ | async)?.github" nz-button nzType="link" target="new"
      [href]="'https://github.com/' + (data.member$ | async)!.github">
      <wen-icon-github class="text-app-gray-text hover:text-blue-hover"></wen-icon-github>
    </a>
    <a *ngIf="(data.member$ | async)?.twitter" nz-button nzType="link" target="new"
      [href]="'https://twitter.com/' + (data.member$ | async)!.twitter">
      <wen-icon-twitter class="text-app-gray-text hover:text-blue-hover"></wen-icon-twitter>
    </a>
    <a *ngIf="(data.member$ | async)?.discord" nz-button nzType="link" target="new"
      [href]="'https://discord.com/user/' + (data.member$ | async)!.discord">
      <wen-icon-discord class="text-app-gray-text hover:text-blue-hover"></wen-icon-discord>
    </a>
  </div>

  <div class="flex justify-center mt-10 space-x-4">
    <wen-member-tile [title]="'Awards Completed'" [value]="(data.member$ | async)?.awardsCompleted || 0">
    </wen-member-tile>
    <wen-member-tile [title]="'Total Reputation'" [value]="(data.member$ | async)?.totalReputation || 0" suffix="XP">
    </wen-member-tile>
    <wen-member-tile [title]="'Total Yield'" [value]="0" nz-tooltip nzTooltipTitle="Coming SOON">
    </wen-member-tile>
  </div>

  <div class="mt-10 text-left">
    <h3>Earned Badges</h3>
    <div class="flex flex-wrap gap-2">
      <article *ngFor="let t of (data.badges$ | async) | slice:0:6; trackBy: trackByUid" nz-tooltip
        [nzTooltipTitle]="t.payload.name"
        class="flex flex-col items-center justify-center p-3 w-28 h-28 bg-bg-background rounded-2xl">
        <wen-badge-tile [badge]="t"></wen-badge-tile>
      </article>
    </div>
    <a class="float-right" nz-button nzType="link" [routerLink]="['badges']"
      *ngIf="(data.badges$ | async) && (data.badges$ | async)!.length > 6">See all</a>
  </div>
</div>
