<wen-content
  [showBackButton]="((data.member$ | async)?.uid !== (loggedInMember$ | async)?.uid) || (deviceService.isMobile$ | async) === true">

  <ng-container *ngIf="deviceService.isMobile$ | async">
    <wen-drawer-toggle label="Profile Info" (click)="isAboutMemberVisible = true">
    </wen-drawer-toggle>
  </ng-container>

  <div class="relative w-full py-12 lg:w-auto"
    [ngStyle]="{'margin-right': (deviceService.isDesktop$ | async) ? '420px' : '0'}">
    <h1 i18n>Profile</h1>

    <wen-tabs class="block w-full overflow-x-auto overflow-y-hidden lg:w-auto" [tabs]="sections"></wen-tabs>

    <div class="relative w-full py-12 lg:w-auto" [style.min-height]="(height$ | async) + 'px'">
      <router-outlet></router-outlet>
    </div>
  </div>

  <wen-member-about [avatarSrc]="(data.member$ | async)?.currentProfileImage | ipfsAvatar:filesizes.large"
    [loggedInMember]="loggedInMember$" *ngIf="deviceService.isDesktop$ | async"></wen-member-about>

  <nz-drawer [nzBodyStyle]="{ overflow: 'auto', padding: '8px' }" [nzWidth]="'100vw'" [nzClosable]="false"
    [nzVisible]="isAboutMemberVisible">
    <div *nzDrawerContent class="relative h-full">
      <button class="absolute z-10 -top-0 right-5" (click)="isAboutMemberVisible = false">
        <wen-icon-close></wen-icon-close>
      </button>

      <wen-member-about [avatarSrc]="(data.member$ | async)?.currentProfileImage | ipfsAvatar:filesizes.large"
        [loggedInMember]="loggedInMember$"></wen-member-about>
    </div>
  </nz-drawer>

</wen-content>
