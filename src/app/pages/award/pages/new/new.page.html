<button nz-button class="mt-14" (click)="nav.goBack()"><wen-icon-angle-left></wen-icon-angle-left>{{nav.getTitle()}}</button>

<h1 class="mt-7" i18 n>New Award</h1>

<form nz-form nzLayout="vertical">
  <div class="py-4" nz-row [nzGutter]="24">
    <div class="space-y-4" nz-col nzFlex="auto" style="max-width: calc(100% - 450px);">
      <nz-card [nzBordered]="false" nzTitle="Award Info">
          <nz-form-item>
            <nz-form-control>
              <nz-radio-group class="wen-radio-group" [formControl]="typeControl">
                <label nz-radio [nzValue]="types.PARTICIPATE_AND_APPROVE">Guardian approval</label>
                <label nz-radio [nzValue]="types.DISCORD_ACTIVITY" [nzDisabled]="true">Discord Activity</label>
                <label nz-radio [nzValue]="types.GITHUB_ACTIVITY" [nzDisabled]="true">Github Activity</label>
                <label nz-radio [nzValue]="types.CUSTOM" [nzDisabled]="true">Custom and more</label>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <input nz-input placeholder="Title" nzSize="large" [formControl]="nameControl" />
            </nz-form-control>
          </nz-form-item>
          <div class="flex flex-grow space-x-4">
            <nz-form-item class="w-full">
              <nz-form-control>
                <nz-date-picker class="flex flex-grow" nzSize="large" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss"
                  [formControl]="endControl" nzPlaceHolder="End"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <nz-form-item>
            <nz-form-control>
              <textarea nz-input nzSize="large" placeholder="Award description" rows="4" [formControl]="descriptionControl"></textarea>
            </nz-form-control>
          </nz-form-item>

      </nz-card>

      <nz-card nzTitle="Badge definition">
        <div class="space-y-4">
          <nz-form-item>
            <nz-form-control>
              <input nz-input nzSize="large" placeholder="Badge Title" [formControl]="badgeNameControl" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <textarea nz-input nzSize="large" placeholder="Badge description" rows="4"
                [formControl]="badgeDescriptionControl"></textarea>
            </nz-form-control>
          </nz-form-item>
          <div class="flex space-x-4">
            <nz-form-item class="flex-grow">
              <nz-form-control>
                <nz-input-number class="w-full" nzSize="large" nzPlaceHolder="Total Experience Points (number)"
                  [formControl]="badgeXpControl"></nz-input-number>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="flex-grow" >
              <nz-form-control>
                <nz-input-number class="w-full" nzSize="large" nzPlaceHolder="Available Badges (number)"
                  [formControl]="badgeCountControl"></nz-input-number>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-card>
    </div>

    <div class="space-y-4" nz-col nzFlex="450px">
      <nz-card [nzBordered]="false" nzTitle="Space Info">
        <nz-form-item>
          <nz-form-control>
            <nz-select class="w-full" nzShowSearch nzSize="large" nzAllowClear nzPlaceHolder="Select a space"
              [formControl]="spaceControl">
              <nz-option *ngFor="let s of spaces$ | async; trackBy: trackByUid" [nzLabel]="s.name || s.uid"
                [nzValue]="s.uid"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </nz-card>

      <nz-card [nzBordered]="false">
        <nz-card-meta nzTitle="Badge" nzDescription="Badge coming soon! Mint your own badge.">
        </nz-card-meta>
      </nz-card>
    </div>

  </div>

  <button nz-button class="mb-6" nzType="primary" nzSize="large" type="button" (click)="create()" i18n>Create
    award</button>
