<div class="space-y-6">
  <nz-card nzTitle="Award Description">
    <span class="whitespace-pre-line"> {{(data.award$ | async)?.description}}</span>
  </nz-card>

  <nz-card *ngIf="(data.award$ | async)?.badge" [nzTitle]="(data.award$ | async)?.badge?.name + ' Badge Description'">
    <span class="whitespace-pre-line"> {{(data.award$ | async)?.badge?.description}}</span>
  </nz-card>
</div>
