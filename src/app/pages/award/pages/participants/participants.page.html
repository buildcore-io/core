<div class="space-y-12">
  <div class="space-y-4" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="inline-flex justify-between w-full">
      <div>
        <nz-tag nzMode="checkable" [nzChecked]="selectedListControl?.value === filterOptions.PENDING"
          (nzCheckedChange)="handleFilterChange(filterOptions.PENDING)">
          Pending
        </nz-tag>
        <nz-tag nzMode="checkable" [nzChecked]="selectedListControl?.value === filterOptions.ISSUED"
          (nzCheckedChange)="handleFilterChange(filterOptions.ISSUED)">
          Issued
        </nz-tag>
      </div>
      <!-- TODO add search input at the top of the members list #71 [formControl]="filterControl" -->
      <nz-input-group nzSize="large" [nzPrefix]="prefixIconSearch" class="ml-8 border-none shadow-none outline-0 w-72"
        nzSearch>
        <input type="text" nz-input i18n-placeholder placeholder="Find Participant" class="text-base" />
      </nz-input-group>
      <ng-template #prefixIconSearch>
        <i nz-icon nzType="search" class="text-xl"></i>
      </ng-template>
    </div>

    <nz-skeleton *ngIf="data.isLoading(getList() | async)"  class="p-4 bg-white rounded-2xl" [nzActive]="true" [nzAvatar]="{ size: 'default' }"
      [nzParagraph]="{ rows: 1, width: 100 }"></nz-skeleton>

    <nz-card class="w-full" *ngIf="data.isEmpty(getList()  | async)">
      <div class="flex flex-col justify-center text-center h-36">
        <span class="leading-7 text-app-gray-400">
          No Participants
        </span>
      </div>
    </nz-card>

    <wen-member-card class="block" [fullWidth]="true" *ngFor="let member of (getList() | async); trackBy: trackByUid"
      [about]="member.comment || ''" [member]="member">
      <ng-container
        *ngIf="(data.isGuardianWithinSpace$ | async) && !data.isCompleted(data.award$ | async) && (data.award$ | async)?.approved">
        <button nz-button nzType="primary" type="button" (click)="approve(member.uid)" *ngIf="!member.completed">
          Reward
        </button>

        <button nz-button *ngIf="member.completed" class="float-right wen-secondary" nzShape="circle" nz-dropdown
          nzTrigger="click" [nzDropdownMenu]="menu" nzPlacement="bottomRight">
          <wen-icon-more></wen-icon-more>
        </button>

        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="approve(member.uid)" *ngIf="member.completed">
              Reward again
            </li>
          </ul>
        </nz-dropdown-menu>

      </ng-container>
    </wen-member-card>
  </div>
</div>
