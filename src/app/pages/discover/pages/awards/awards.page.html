<p nz-typography nzType="secondary" class="mb-6">{{ ((award$ | async)?.length || 0) + ((maxRecords$ | async) === false ? '+' : '')}} awards</p>
<div class="flex flex-wrap gap-6 mb-10"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

  <!-- TODO Loading. -->
  <div *ngIf="isLoading((award$ | async))">Loading...</div>

  <!-- TODO Nothing.  -->
  <div *ngIf="isEmpty((award$ | async))">None yet</div>

  <wen-award-card class="cursor-pointer" *ngFor="let award of award$ | async; trackBy: trackByUid" [award]="award" [routerLink]="['/award', award.uid]">
  </wen-award-card>
</div>
