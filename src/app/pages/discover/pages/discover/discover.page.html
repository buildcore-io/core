<h1 i18n class="mt-12">Discover Soonaverse</h1>

<div class="flex items-center">
  <nz-input-group nzSize="large" [nzPrefix]="prefixIconSearch" [nzAddOnAfter]="suffixButton"
    class="mr-8 border-none shadow-none" nzSearch>
    <input type="text" nz-input [disabled]="true" placeholder="Coming soon..." class="text-base" />
  </nz-input-group>

  <ng-template #prefixIconSearch>
    <i nz-icon nzType="search" class="text-xl"></i>
  </ng-template>

  <ng-template #suffixButton>
    <button nz-button nzType="primary" class="m-2" i18n>
      Search
    </button>
  </ng-template>

  <wen-tabs [tabs]="sections"></wen-tabs>
</div>

<div class="flex items-end justify-between">
  <div class="flex items-center mt-8">
    <nz-tag *ngFor="let tag of hotTags" nzMode="checkable" [nzChecked]="selectedTags.indexOf(tag) > -1"
      (nzCheckedChange)="handleChange($event, tag)">
      {{ tag }}
    </nz-tag>
  </div>
  <nz-select class="w-48 wen-sort-button" nzPlaceHolder="Sort by" [nzCustomTemplate]="defaultTemplate" [formControl]="sortControl" [nzDisabled]="true">
    <nz-option nzLabel="Recent" [nzValue]="sortOptions.RECENT"></nz-option>
    <nz-option nzLabel="Oldest" [nzValue]="sortOptions.OLDEST"></nz-option>
  </nz-select>
  <ng-template #defaultTemplate let-selected>
    <span nz-typography nzType="secondary" class="text-xs">Sort by</span>
    {{ selected.nzLabel }}
  </ng-template>
</div>

<div class="grid mt-10 place-items-start">
  <router-outlet></router-outlet>
</div>
