<p nz-typography nzType="secondary" class="mb-6" *ngIf="!isLoading(spaces$ | async)">
  {{ ((spaces$ | async)?.length || 0) + ((maxRecords$ | async) === false ? '+' : '') }} spaces
</p>
<div class="flex flex-wrap gap-6 mb-10"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

  <!-- TODO Loading. -->
  <div *ngIf="isLoading(spaces$ | async)">Loading...</div>

  <nz-card class="w-full" *ngIf="isEmpty(spaces$ | async)">
    <div class="flex flex-col justify-center text-center h-36">
      <span class="leading-7 text-app-gray-400">
        No Spaces
      </span>
    </div>
  </nz-card>

  <wen-space-card class="cursor-pointer" *ngFor="let s of spaces$ | async; trackBy: trackByUid" [space]="s" [routerLink]="['/space', s.uid]"></wen-space-card>
</div>
