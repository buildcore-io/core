<div class="flex items-end justify-between">
  <div class="flex items-center mt-8">
    <nz-tag *ngFor="let tag of hotTags" nzMode="checkable" [nzChecked]="(selectedTags$ | async)!.indexOf(tag) > -1"
      (nzCheckedChange)="handleChange($event, tag)">
      {{ tag }}
    </nz-tag>
  </div>
  <nz-select class="w-48 wen-sort-button" nzPlaceHolder="Sort by" [nzCustomTemplate]="defaultTemplate" [formControl]="sortControl" nz-tooltip>
    <nz-option nzLabel="Recent" [nzValue]="filter.sortOptions.RECENT"></nz-option>
    <nz-option nzLabel="Oldest" [nzValue]="filter.sortOptions.OLDEST"></nz-option>
  </nz-select>
  <ng-template #defaultTemplate let-selected>
    <span nz-typography nzType="secondary" class="text-xs">Sort by</span>
    {{ selected.nzLabel }}
  </ng-template>
</div>

<div class="lg:grid mt-10 place-items-start">
  <p nz-typography nzType="secondary" class="mb-6" *ngIf="!isLoading(spaces$ | async)">
    {{ ((spaces$ | async)?.length || 0) + ((maxRecords$ | async) === false ? '+' : '') }} spaces
  </p>
  <div class="flex flex-wrap gap-6 mb-10" infiniteScroll [infiniteScrollDistance]="5" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

    <nz-skeleton *ngIf="isLoading(spaces$ | async)" class="p-4 bg-white rounded-2xl w-75 h-75" [nzActive]="true"
      [nzAvatar]="{ size: 'default' }" [nzParagraph]="{ rows: 1 }"></nz-skeleton>

    <nz-card class="w-75" *ngIf="isEmpty(spaces$ | async)">
      <div class="flex flex-col justify-center text-center h-36">
        <span class="leading-7 text-app-gray-400">
          No Spaces
        </span>
      </div>
    </nz-card>

    <wen-space-card class="outline-none w-full lg:w-auto" *ngFor="let s of spaces$ | async; trackBy: trackByUid" [space]="s">
    </wen-space-card>
  </div>
</div>
