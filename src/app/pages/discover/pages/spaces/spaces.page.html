  <ais-instantsearch [config]="config">
  <header class="header" id="header">
    <div class="header-searchbox">
      <wen-search-box [sections]="sections"></wen-search-box>
    </div>
  </header>
  <main class="container">
    <div class="container-wrapper">
      <div class="container-results mr-5">
        <ais-infinite-hits [transformItems]="convertAllToSoonaverseModel">
          <ng-template let-hits="hits" let-refine="showMore">
            <div class="mt-10 xl:grid place-items-start">
            <div class="wen-cards-wrapper mb-10">
              <wen-space-card class="w-full h-full outline-none"
                              *ngFor="let space of hits; trackBy: trackByUid"
                              [space]="space">
              </wen-space-card>
            </div>
            <div (visible)="refine()"></div>
            </div>
          </ng-template>
        </ais-infinite-hits>
      </div>
    </div>
      <section class="container-filters w-[150px]">
        <div class="container-header">
          <h4>Filters&Sorts</h4>
          <wen-sort-by
            [items]="sortItems"
          ></wen-sort-by>
          <ais-clear-refinements
            class="clear-filters"
            data-layout="desktop"
            resetLabel="Clear filters"
          ></ais-clear-refinements>
          <ais-stats data-layout="mobile">
            <ng-template let-state="state">
              <span class="ais-Stats-text">
                <strong>{{ state.nbHits | number }}</strong> results in <strong>{{state.processingTimeMS}}</strong> ms.
              </span>
            </ng-template>
          </ais-stats>
        </div>
        <div class="container-body">
          <nz-collapse>
            <ais-panel
              header="ALL / Open only"
            >
              <ais-toggle
                attribute="open"
                label="only&nbsp;open&nbsp;"
                [on]="true"
              ></ais-toggle>
            </ais-panel>
          </nz-collapse>
        </div>
      </section>
  </main>
</ais-instantsearch>
