<ais-instantsearch [config]="config">
  <header class="header" id="header">
    <div class="header-searchbox">
      <wen-search-box [sections]="sections"></wen-search-box>
    </div>
  </header>
  <main class="container">
    <section class="mr-10 container-results">
      <ais-infinite-hits [transformItems]="convertAllToSoonaverseModel">
        <ng-template let-hits="hits" let-refine="showMore">
          <div class="mt-10 xl:grid place-items-start">
            <div class="mb-10 wen-cards-wrapper">
              <wen-member-card class="relative w-full h-full outline-none"
                               *ngFor="let member of hits; trackBy: trackByUid"
                               [member]="member"
                               [includeAlliances]="true"
                               [selectedSpace]="undefined"
                               [fullWidth]="(deviceService.isMobile$ | async) || false"
              >
              </wen-member-card>
            </div>
          </div>
          <div (visible)="refine()"></div>
        </ng-template>
      </ais-infinite-hits>
    </section>
      <section class="container-filters">
        <div class="container-header">
          <h4>Filters&Sorts</h4>
          <wen-sort-by
            [items]="sortItems"
          ></wen-sort-by>
          <ais-clear-refinements
            class="clear-filters"
            data-layout="desktop"
            resetLabel="Clear filters"
          ></ais-clear-refinements>

          <ais-stats data-layout="mobile">
            <ng-template let-state="state">
              <span class="ais-Stats-text">
                <strong>{{ state.nbHits | number }}</strong> results in <strong>{{state.processingTimeMS}}</strong> ms.
              </span>
            </ng-template>
          </ais-stats>
        </div>


        <div class="container-body" *ngIf="(deviceService.isMobile$ | async) !== true">
          <nz-collapse>

            <!-- <nz-collapse-panel
              nzHeader="Spaces"
              nzActive="true"
            >
              <wen-refinement-list
                attribute="spaces2"
                [transformItems]="algoliaService.convertToSpaceName"
                [searchable]="false"
                searchPlaceholder="Search for spaceâ€¦"
              >
              </wen-refinement-list>
            </nz-collapse-panel> -->

          </nz-collapse>
        </div>


      </section>
  </main>
</ais-instantsearch>
