<button nz-button nzType="primary" nzSize="large" type="button" (click)="create()" *ngIf="loggedInMemberIsGuardian()"
    i18n>Create proposal
</button>

<wen-proposal-card class="cursor-pointer" [fullWidth]="true" *ngFor="let proposal of proposals$ | async" [proposal]="proposal" [routerLink]="['/proposal', proposal.uid]">
</wen-proposal-card>
