<div class="space-y-12">
  <div class="space-y-4">
    <div class="inline-flex justify-between w-full">
      <div>
        <nz-tag nzMode="checkable" [nzChecked]="selectedListControl?.value === filterOptions.DRAFT"
                (nzCheckedChange)="handleFilterChange(filterOptions.DRAFT)">
          Pending
        </nz-tag>
        <nz-tag nzMode="checkable" [nzChecked]="selectedListControl?.value === filterOptions.ACTIVE"
                (nzCheckedChange)="handleFilterChange(filterOptions.ACTIVE)">
          Active
        </nz-tag>
        <nz-tag nzMode="checkable" [nzChecked]="selectedListControl?.value === filterOptions.COMPLETED"
                (nzCheckedChange)="handleFilterChange(filterOptions.COMPLETED)">
          Completed
        </nz-tag>
        <nz-tag nzMode="checkable" [nzChecked]="selectedListControl?.value === filterOptions.REJECTED"
                (nzCheckedChange)="handleFilterChange(filterOptions.REJECTED)">
          Rejected
        </nz-tag>
      </div>

      <button nz-button class="bg-blue-dark2 border-blue-dark2 hover:bg-blue-hover hover:border-blue-hover"
        nzType="primary" nzSize="default" type="button" (click)="create()" *ngIf="data.isMemberWithinSpace$ | async" i18n>
        <i nz-icon nzType="plus" nzTheme="outline"></i>New proposal
      </button>
    </div>
    <!-- TODO Loading. -->
    <div *ngIf="data.isLoading(getList() | async)">Loading...</div>

    <nz-card class="w-full" *ngIf="data.isEmpty(getList() | async)">
      <div class="flex flex-col justify-center text-center h-36">
        <span class="leading-7 text-app-gray-400">
          No Proposals
        </span>
      </div>
    </nz-card>

    <wen-proposal-card class="block" [fullWidth]="true" *ngFor="let proposal of getList() | async; trackBy: trackByUid"
      [proposal]="proposal">
    </wen-proposal-card>
  </div>
</div>
