<div class="space-y-12">
  <div class="space-y-4">
    <div class="inline-flex justify-between w-full">
      <h3 *ngIf="(data.proposalsActive$ | async)?.length">Active</h3>
      <button nz-button class="bg-blue-dark2 border-blue-dark2 hover:bg-blue-hover hover:border-blue-hover"
        nzType="primary" nzSize="default" type="button" (click)="create()" *ngIf="data.loggedInMemberIsGuardian()" i18n>
        <i nz-icon nzType="plus" nzTheme="outline"></i>New proposal
      </button>
    </div>
    <wen-proposal-card class="block cursor-pointer" [fullWidth]="true" *ngFor="let proposal of data.proposalsActive$ | async; trackBy: trackByUid"
      [proposal]="proposal" [routerLink]="['/proposal', proposal.uid]">
    </wen-proposal-card>
  </div>

  <div class="space-y-4" *ngIf="(data.proposalsCompleted$ | async)?.length">
    <h3>Completed</h3>
    <wen-proposal-card class="block cursor-pointer" [fullWidth]="true" *ngFor="let proposal of data.proposalsCompleted$ | async; trackBy: trackByUid"
      [proposal]="proposal" [routerLink]="['/proposal', proposal.uid]">
    </wen-proposal-card>
  </div>
</div>
