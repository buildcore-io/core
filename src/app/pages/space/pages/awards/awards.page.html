<button nz-button nzType="primary" nzSize="small" type="button" (click)="create()" *ngIf="isMemberWithinSpace$ | async"
    class="h-10 px-6 m-2 font-semibold rounded-3xl"
    i18n>Create proposal
</button>
<div class="flex flex-col gap-6 max-w-fit">
  <wen-award-card class="cursor-pointer" [fullWidth]="true" *ngFor="let award of awards$ | async" [award]="award" [routerLink]="['/award', award.uid]">
  </wen-award-card>
</div>
