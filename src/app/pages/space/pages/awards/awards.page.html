<button nz-button nzType="primary" nzSize="large" type="button" (click)="create()" *ngIf="data.isMemberWithinSpace$ | async"
    i18n>Create award
</button>
<div class="flex flex-col gap-6 max-w-fit">
  <wen-award-card class="cursor-pointer" [fullWidth]="true" *ngFor="let award of data.awards$ | async" [award]="award" [routerLink]="['/award', award.uid]">
  </wen-award-card>
</div>
