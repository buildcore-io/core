<div class="space-y-12">
    <div class="space-y-4" *ngIf="(data.proposals$ | async)?.length">
        <h3>Active Proposals</h3>
        <wen-proposal-card class="block cursor-pointer" [fullWidth]="true" *ngFor="let proposal of data.proposals$ | async" [proposal]="proposal" [routerLink]="['/proposal', proposal.uid]">
        </wen-proposal-card>
    </div>

    <div class="space-y-4" *ngIf="(data.awards$ | async)?.length">
        <h3>Active Awards</h3>
        <wen-award-card class="block cursor-pointer" [fullWidth]="true" *ngFor="let award of data.awards$ | async" [award]="award" [routerLink]="['/award', award.uid]">
        </wen-award-card>
    </div>
</div>
