
<div class="mt-12 text-2xl font-bold" i18n>
    Token description
</div>

<nz-card i18n-nzTitle nzTitle="Breakdown" class="mt-4 lg:mt-6">
    <wen-description [items]="breakdownData"></wen-description>
</nz-card>

<nz-card i18n-nzTitle nzTitle="Token distribution" class="mt-4 lg:mt-6">
    <div class="flex flex-col justify-between w-full xl:flex-row">
        <div class="relative block w-full xl:w-3/5 h-max">
            <canvas baseChart width="400" height="180"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"></canvas>

            <div class="absolute z-10 text-center -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2" *ngIf="(data.token$ | async)?.totalSupply">
                <span class="text-2xl font bold">{{ data.formatTokenBest((data.token$ | async)?.totalSupply) | number : '1.0-2' }} {{ (data.token$ | async)?.symbol }}</span>
            </div>
        </div>


        <div class="flex flex-wrap items-start mt-8 xl:space-x-0 xl:space-y-3 xl:flex-col xl:mt-0">
            <div *ngFor="let a of (data.token$ | async)?.allocations; let i = index"
                class="flex mt-4 mr-4 xl:mr-0 xl:mt-0">
                <div class="w-6 h-3 mr-2 rounded-md" [ngStyle]="{ 'background-color': colors[i] }"></div>
                <div class="font-medium -mt-1.5">
                    <div class="truncate">{{ a.title }}</div>
                    <div class="mt-1 truncate text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
                        {{ a.percentage }}% ({{ percentageTokenAmount(a, (data.token$ | async) || undefined) }})</div>
                </div>
            </div>
        </div>
    </div>
</nz-card>
