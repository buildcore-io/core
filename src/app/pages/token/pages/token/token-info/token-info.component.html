<nz-card i18n-nzTitle nzTitle="My purchased tokens">
    <wen-description [items]="[
        { title: 'Janurary 1st, 2022', value: '50' },
        { title: 'January 10th, 2022', value: '60' },
        { title: 'Total', value: '110', backgroundClass: 'bg-tags-available dark:bg-tags-available-dark' }
    ]"></wen-description>

    <div class="w-full flex justify-end">
        <button class="wen-secondary ml-auto" nz-button nzType="link" nzSize="default">
            <wen-icon-revert [size]="20"></wen-icon-revert>
            <div class="font-semibold text-sm ml-2">
                Refund
            </div>
        </button>
    </div>
</nz-card>

<nz-card i18n-nzTitle nzTitle="Active sale inprogress">
    <div class="w-full">
        <nz-progress nz-tooltip [nzShowInfo]="false" nzStatus="active"
            [nzPercent]="40 | number : '1.2-2'" nzStrokeLinecap="square"></nz-progress>
        <div class="flex justify-between font-medium text-sm space-x-10 text-sm text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
            <div class="text-left break-words line-clamp-2 w-1/3 grow">
                {{40 | number : '1.2-2'}}% </div>
            <div class="text-right break-words line-clamp-2 w-2/3 grow">
                <span class="text-foregrounds-primary dark:text-foregroundss-primary-dark">4 000 000</span>
                <span> / 10 000 000 </span>
                <span class="text-foregrounds-primary dark:text-foregroundss-primary-dark" i18n>SOON</span>
            </div>
        </div>
    </div>
</nz-card>

<wen-countdown
    class="block"
    wrapperClassName="bg-backgrounds-tertiary dark:bg-backgrounds-tertiary-dark"
    tabClassName="bg-tags-closed dark:bg-tags-closed-dark"
    [title]="getCountdownTitle()"
    [finalDate]="getCountdownDate()"
    [showDate]="false"
    size="default">
</wen-countdown>

<nz-card i18n-nzTitle nzTitle="Schedule">
    <wen-description type="card" i18n-title title="Schedule" [items]="[
        { title: 'Sale starts', value: '10:00 AM, January 1st, 2022' },
        { title: 'Sale ends', value: '10:00 AM, January 31st, 2022' },
        { title: 'Cooldown Period Length', value: '24h', titleTemplate: cooldownTooltipIcon },
        { title: 'Cooldown Period Ends', value: '10:01 AM, February 1st, 2022' }
    ]"></wen-description>
    <ng-template #cooldownTooltipIcon>
        <wen-icon-question-circle class="cursor-help" [size]="20"
            nz-tooltip i18n-nzTooltipTitle nzTooltipTitle="Some title IDK"></wen-icon-question-circle>
    </ng-template>
</nz-card>


<nz-card i18n-nzTitle nzTitle="Token Info">
    <wen-description [items]="[
        { title: 'Icon', valueTemplate: tokenAvatar },
        { title: 'Name', value: 'Soonlabs Token' },
        { title: 'Symbol', value: 'SOON' },
        { title: 'Price', value: '1 SOON = 1 MIOTA' },
        { title: 'Network', value: 'Shimmer comming', titleTemplate: networkTooltipIcon },
        { title: 'Total supply', value: '10 000 000' },
        { title: 'Type', value: 'Dynamic' }
    ]"></wen-description>
    <ng-template #tokenAvatar>
        <nz-avatar [nzSrc]="previewImageService.getAvatarSize('space_avatar_url')"
            class="border-2 border-tags-border dark:border-tags-borde-dark min-w-8"
            nzShape="circle"
            [nzSize]="32">
        </nz-avatar>
    </ng-template>
    <ng-template #networkTooltipIcon>
        <wen-icon-question-circle class="cursor-help" [size]="20"
            nz-tooltip i18n-nzTooltipTitle nzTooltipTitle="Some title IDK"></wen-icon-question-circle>
    </ng-template>
</nz-card>

<nz-card i18n-nzTitle nzTitle="Related Links" *ngIf="true">
  <div *ngIf="true">
    <a nz-button class="wen-space-links" nzType="link" target="new" [href]="''">
      <wen-icon-link></wen-icon-link>
      <span>{{ 'iotatreasury.web' }}</span>
    </a>
  </div>
  <div *ngIf="true">
    <a nz-button class="wen-space-links" nzType="link" target="new" [href]="'https://github.com/' + ''">
      <wen-icon-github></wen-icon-github>
      <span>{{ 'github/iotatreasury.web' }}</span>
    </a>
  </div>
  <div *ngIf="true">
    <a nz-button class="wen-space-links" nzType="link" target="new" [href]="'https://twitter.com/' + ''">
      <wen-icon-reddit></wen-icon-reddit>
      <span>{{ 'reddit/iotatreasury.web' }}</span>
    </a>
  </div>
  <div *ngIf="true">
    <a nz-button class="wen-space-links" nzType="link" target="new" [href]="'https://discord.gg/' + ''">
      <wen-icon-discord></wen-icon-discord>
      <span>{{ 'discord/iotatreasury.web' }}</span>
    </a>
  </div>
</nz-card>
