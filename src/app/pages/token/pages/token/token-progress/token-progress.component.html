<div class="space-y-4 lg:space-y-6">
    <nz-card i18n-nzTitle nzTitle="My purchased tokens" *ngIf="data.isAfterSaleStarted(token)">
        <wen-description [items]="[
            { title: 'Total', value: data.formatBest((memberDistribution?.totalBought || 0), token?.symbol), backgroundClass: 'bg-tags-available dark:bg-tags-available-dark' }
        ]"></wen-description>

        <div class="flex justify-end w-full" *ngIf="(memberDistribution?.totalBought || 0) > 0">
            <button class="ml-auto wen-secondary" nz-button nzType="link" nzSize="default">
                <wen-icon-revert [size]="20"></wen-icon-revert>
                <div class="ml-2 text-sm font-semibold">
                    Refund
                </div>
            </button>
        </div>
    </nz-card>

    <nz-card [nzTitle]="getInProgressTitle()" *ngIf="data.isSalesInProgress(token)">
        <div class="w-full">
            <nz-progress nz-tooltip [nzShowInfo]="false" nzStatus="active"
                [nzPercent]="getPrc() | number : '1.2-2'" nzStrokeLinecap="square"></nz-progress>
            <div class="flex justify-between space-x-10 text-sm font-medium text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
                <div class="w-1/3 text-left break-words line-clamp-2 grow">
                    {{getPrc() | number : '1.2-2'}}% </div>
                <div class="w-2/3 text-right break-words line-clamp-2 grow">
                    <span class="text-foregrounds-primary dark:text-foregroundss-primary-dark">{{token?.totalDeposit}}</span>
                    <span> / {{getPublicSaleSupply()}} </span>
                    <span class="text-foregrounds-primary dark:text-foregroundss-primary-dark" i18n>SOON</span>
                </div>
            </div>
        </div>
    </nz-card>

    <wen-countdown *ngIf="data.isAvailableForSale(token)"
        class="block"
        wrapperClassName="bg-backgrounds-tertiary dark:bg-backgrounds-tertiary-dark"
        tabClassName="bg-tags-closed dark:bg-tags-closed-dark"
        [title]="getCountdownTitle()"
        [finalDate]="getCountdownDate()"
        [showDate]="false"
        size="default">
    </wen-countdown>

    <wen-countdown *ngIf="data.isScheduledForSale(token) && !data.isAvailableForSale(token) && !data.isInCooldown(token)"
      class="block"
      wrapperClassName="bg-backgrounds-tertiary dark:bg-backgrounds-tertiary-dark"
      tabClassName="bg-tags-closed dark:bg-tags-closed-dark"
      [title]="getCountdownTitleStart()"
      [finalDate]="getCountdownStartDate()"
      [showDate]="false"
      size="default">
    </wen-countdown>
</div>
