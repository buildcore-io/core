<div class="space-y-12">
  <div class="space-y-4">
    <!-- TODO Loading. -->
    <div *ngIf="data.isLoading(data.members$ | async)">Loading...</div>

    <!-- TODO Nothing.  -->
    <div *ngIf="data.isEmpty(data.members$  | async)">None yet</div>
    <wen-member-card class="block cursor-pointer" [fullWidth]="true" *ngFor="let member of data.members$ | async; trackBy: trackByUid" [member]="member">
      <p *ngIf="member.voted" class="font-bold">VOTED</p>
    </wen-member-card>
  </div>
</div>
