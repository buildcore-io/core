<nz-layout class="bg-backgrounds-primary dark:bg-backgrounds-primary-dark">
  <nz-sider
    style="min-height: 60rem"
    nzWidth="auto"
    *ngIf="showSideBar$ | async"
  >
    <wen-sider></wen-sider>
  </nz-sider>

  <nz-layout [ngClass]="(showSideBar$ | async) ? 'rounded-l-large' : ''">
    <wen-header></wen-header>

    <div
      class="relative w-full bg-white h-28 lg:hidden"
      [ngClass]="{
        hidden: routerService.isHomeRoute$ | async,
        'h-28': (routerService.isNewRoute$ | async) === false,
        'h-20': routerService.isNewRoute$ | async
      }"
    >
      <div
        class="absolute bottom-0 w-full h-10 bg-tags-regular dark:bg-tags-regular-dark rounded-t-40"
        [ngClass]="{
          'h-4 rounded-t-none z-50': routerService.isNewRoute$ | async
        }"
      ></div>
    </div>
    <div class="flex-1">
      <ng-content></ng-content>
    </div>

    <wen-footer></wen-footer>
  </nz-layout>
</nz-layout>
