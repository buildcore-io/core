<nav nz-menu nzMode="horizontal" [nzTheme]="isDarkTheme ? 'dark' : 'light'"
  class="flex flex-col items-start lg:items-center w-full gap-5 mt-7 lg:mt-12 border-b-0">
  <a nz-popover nzPopoverPlacement="right"
    *ngFor="let item of menuItems; trackBy: trackByTitle" 
    nz-menu-item class="lg:w-10 h-12 lg:h-10 p-0 pl-8 text-current rounded-3xl"
    [routerLink]="item.route" [nzPopoverContent]="item.title"
    [nzSelected]="isSelectedRoute(item.route)">
    <div class="ml-4 lg:ml-0">
      <ng-template [wenMenuItem]="item"></ng-template>
    </div>
    <div *ngIf="deviceService.isMobile$ | async" class="font-bold text-lg ml-5 lg:ml-0 mr-4 lg:mr-0">
      {{ item.title }}
    </div>
  </a>
</nav>
