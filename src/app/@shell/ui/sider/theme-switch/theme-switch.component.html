<div class="relative w-6 h-6 overflow-hidden cursor-pointer rounded-2xl">
  <div
    class="absolute flex flex-col justify-between w-full h-16 overflow-visible transition-transform duration-1000 ease-in-out t-0 l-0 wrapper"
    [ngClass]="{
      'transform rotate-180': (currentTheme$ | async) === theme.Light
    }"
  >
    <wen-icon-moon (click)="onClickChangeTheme(theme.Light)"> </wen-icon-moon>
    <wen-icon-sun (click)="onClickChangeTheme(theme.Dark)"> </wen-icon-sun>
  </div>
</div>
