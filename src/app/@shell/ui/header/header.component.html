<header class="flex items-center justify-end py-5 px-7">
  <div *ngIf="isLoggedIn$ | async" class="flex items-center gap-4">
    <button nz-button nzType="default" nzShape="circle" nzSize="large">
      <i nz-icon nzType="bell" class="text-lg"></i>
    </button>

    <button
      nz-button
      nz-dropdown
      nzShape="round"
      nzTrigger="click"
      [nzDropdownMenu]="userMenu"
    >
      <nz-avatar
        nzIcon="user"
        nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        nzSize="large"
      ></nz-avatar>
      Adam Rich
      <i nz-icon nzType="down" class="font-bold"></i>
    </button>

    <nz-dropdown-menu #userMenu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>
          <wen-sign-out></wen-sign-out>
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>

  <wen-sign-in *ngIf="(isLoggedIn$ | async) === false"></wen-sign-in>
</header>
