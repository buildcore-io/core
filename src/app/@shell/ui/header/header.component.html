<!-- TODO find better hack for preventing header from jumping because of the scrollbar -->
<header class="fixed right-0 z-30 flex items-center justify-end w-full lg:absolute lg:py-5 lg:space-x-8 lg:w-header lg:pr-8 xl:pr-16">

  <ng-container *ngIf="deviceService.isMobile$ | async; else isDesktop">
    <wen-mobile-header
      class="absolute top-0 z-10 w-full p-4 transition-transform duration-300 transform -translate-y-1 bg-white shadow-header"
      [ngClass]="{
        '-translate-y-full -top-1 ': !isScrolled && (routerService.isHomeRoute$ | async),
        'shadow-none': !isScrolled && ((routerService.isHomeRoute$ | async) === false),
        'bg-tag-default': routerService.isNewRoute$ | async
      }"
      [isMemberProfile]="isMemberProfile"
      [isLandingPage]="isLandingPage"
      [isMobileMenuVisible]="isMobileMenuVisible"
      [isAllowedCreation]="isAllowedCreation"
      (wenOnVisibleChange)="isMobileMenuVisible = !isMobileMenuVisible">
    </wen-mobile-header>

    <div class="p-4" *ngIf="!isScrolled">
      <button nz-button nz-dropdown nzType="default" nzShape="circle" nz-tooltip i18n-nzTooltipTitle nzTooltipTitle="Coming SOON"
        nzTooltipPlacement="bottom" [nzDropdownMenu]="notificationMenu"
        [ngClass]="isMemberProfile ? 'bg-bg-background hover:bg-bg-background' : ''"
        class="inline-flex items-center justify-center border-0 wen-header-button">
        <wen-icon-bell class="text-app-gray-text"></wen-icon-bell>
      </button>

      <button nz-button nzShape="circle"
        class="inline-flex items-center justify-center ml-5 border-0 wen-header-button"
        type="button"
        (click)="isMobileMenuVisible = true">
        <wen-icon-menu></wen-icon-menu>
      </button>

    </div>
    <wen-mobile-menu
      [enableCreateAwardProposal]="enableCreateAwardProposal"
      [enableCollection]="enableCollection"
      [isVisible]="isMobileMenuVisible"
      [isMemberProfile]="isMemberProfile"
      [isLandingPage]="isLandingPage"
      [isAllowedCreation]="isAllowedCreation"
      [filesizes]="filesizes"
      (isVisibleChanged)="isMobileMenuVisible = $event">
    </wen-mobile-menu>
  </ng-container>


  <ng-template #isDesktop>
    <button nz-button *ngIf="isLandingPage" class="flex items-center gap-2 wen-header-button" [routerLink]="urlToDiscover"
      type="button">
      <wen-icon-rocket></wen-icon-rocket><span i18n>Discover</span>
    </button>

    <button nz-button nz-dropdown nzTrigger="click" [nzDropdownMenu]="createMenu" nz-tooltip nzTooltipPlacement="bottom"
      i18n-nzTooltipTitle
      [nzTooltipTitle]="!isAllowedCreation ? 'To create a new space you must first earn a badge!' : undefined"
      *ngIf="(isLoggedIn$ | async) && !isMemberProfile && !isLandingPage" nzType="primary" type="button"
      class="flex items-center gap-2 pr-2">
      <span i18n>Create new </span><wen-icon-angle-down></wen-icon-angle-down>
    </button>

    <nz-dropdown-menu #createMenu="nzDropdownMenu">
      <wen-menu *ngIf="isAllowedCreation">
        <wen-menu-item [routerLink]="routerService.urlToNewSpace">
          <wen-icon-space icon></wen-icon-space><span i18n>Space</span>
        </wen-menu-item>
        <wen-menu-item [routerLink]="routerService.urlToNewProposal" *ngIf="enableCreateAwardProposal">
          <wen-icon-check-circle icon></wen-icon-check-circle><span i18n>Proposal</span>
        </wen-menu-item>
        <wen-menu-item [routerLink]="routerService.urlToNewAward" *ngIf="enableCreateAwardProposal">
          <wen-icon-award icon></wen-icon-award><span i18n>Award</span>
        </wen-menu-item>
        <wen-menu-item [routerLink]="routerService.urlToNewCollection" *ngIf="enableCollection">
          <wen-icon-collection icon></wen-icon-collection><span i18n>Collection</span>
        </wen-menu-item>
      </wen-menu>
    </nz-dropdown-menu>

    <wen-sign-in *ngIf="(isLoggedIn$ | async) === false"
      [ngClass]="isMemberProfile ? 'isMember' : ''"></wen-sign-in>
    <button nz-button nz-dropdown nzType="default" nzShape="circle" 
      *ngIf="isLoggedIn$ | async" [nzDropdownMenu]="notificationMenu"
      [ngClass]="isMemberProfile ? 'bg-bg-background hover:bg-bg-background' : ''"
      class="inline-flex items-center justify-center border-0 wen-header-button relative"
      (nzVisibleChange)="notificationVisibleChange()">
      <wen-icon-bell class="text-app-gray-text"></wen-icon-bell>
      <div *ngIf="!isReadNotifications()" class="w-2 h-2 bg-red-primary absolute right-2.5 top-2 rounded-full"></div>
    </button>

    <button nz-button nz-dropdown nzShape="round" nzTrigger="click" nzSize="default" [nzDropdownMenu]="userMenu"
      [ngClass]="isMemberProfile ? 'bg-bg-background hover:bg-bg-background' : ''"
      class="inline-flex items-center h-16 gap-3 pl-2 font-bold border-0 wen-header-button" *ngIf="isLoggedIn$ | async">
      <nz-avatar nzIcon="user" [nzSrc]="(member$ | async)?.currentProfileImage | ipfsAvatar:filesizes.small" [nzSize]="48"
      class="mr-1"></nz-avatar>
      {{
        '@ ' + ((member$ | async)?.name || (member$ | async)?.uid || '')
      | truncate: [12]
      }}
      <wen-icon-angle-down></wen-icon-angle-down>
    </button>
  </ng-template>

  <nz-dropdown-menu #notificationMenu="nzDropdownMenu">
    <wen-menu>
      <div class="px-5 py-4 w-full flex justify-between cursor-pointer "
        *ngFor="let nt of notificationMessages; trackBy: trackByUid; let first = first"
        [ngClass]="{
          'border-t': !first
        }">
        <div class="w-2 h-2 bg-orange rounded-full mr-3 mt-2"></div>
        <div>
          <div class="font-bold break-words line-clamp-1">
            {{ nt.title }}
          </div>
          <div class="max-w-sm font-medium text-sm text-foregrounds-secondary mt-1 break-words line-clamp-2">
            {{ nt.content }}
          </div>
        </div>
      </div>
    </wen-menu>
  </nz-dropdown-menu>

  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <wen-menu>
      <wen-menu-item (click)="goToMyProfile()">
        <wen-icon-unamused icon></wen-icon-unamused>
        <span i18n>My Profile</span>
      </wen-menu-item>
      <wen-sign-out></wen-sign-out>
    </wen-menu>
  </nz-dropdown-menu>
</header>

<wen-sign-in-modal></wen-sign-in-modal>

<wen-nft-checkout *ngIf="isCheckoutOpen" [isOpen]="isCheckoutOpen" [nft]="currentCheckoutNft" [collection]="currentCheckoutCollection" (wenOnClose)="closeCheckout()"></wen-nft-checkout>

<ng-template #notCompletedNotification>
  <div class="flex">
      <wen-icon-alert-octagon class="text-alerts-warning mr-3.5" [size]="20"></wen-icon-alert-octagon>
      <div>
          <div class="w-4/5 font-bold" i18n>Purchase has not been completed</div>
          <div class="mt-2 text-xs font-medium text-foregrounds-secondary">
              <span i18n>You have </span><span class="text-alerts-error">{{(expiryTicker$ | async) | countdownTime}}</span><span i18n> to finish your transaction</span>
          </div>
          <button nz-button nzType="primary" nzSize="small" class="mt-5" (click)="onOpenCheckout()" i18n>Open Checkout</button>
      </div>
  </div>
</ng-template>

<ng-template #emptyIcon>
  <!-- nothing -->
</ng-template>
