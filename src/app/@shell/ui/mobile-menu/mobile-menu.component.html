<nz-drawer
      [nzBodyStyle]="{ overflow: 'auto', padding: '20px' }"
      [nzWidth]="'100vw'"
      [nzClosable]="false"
      [nzVisible]="isVisible"
    >
    <div *nzDrawerContent class="relative h-full min-h-180">
        <wen-mobile-header
          [enableCreateAwardProposal]="enableCreateAwardProposal"
          [enableCollection]="enableCollection"
          [isMobileMenuVisible]="isVisible"
          (wenOnVisibleChange)="wenOnVisibleChange($event)"
          [isMemberProfile]="isMemberProfile"
          [isLandingPage]="isLandingPage">
        </wen-mobile-header>

        <div class="flex items-center justify-between w-full h-16 mt-10 rounded-full bg-tags-regular dark:bg-tags-regular-dark" (click)="onClickProfile()">
          <div class="ml-2 font-semibold w-full">
            <ng-container *ngIf="isLoggedIn$ | async; else notLoggedInBlock">
              <nz-avatar nzIcon="user" [nzSrc]="(member$ | async)?.currentProfileImage | ipfsAvatar:filesizes?.small" [nzSize]="48"
                class="mr-1"></nz-avatar>
                {{
                  '@ ' + ((member$ | async)?.name || (member$ | async)?.uid || '')
                  | truncate: [12]
                }}
            </ng-container>

            <ng-template #notLoggedInBlock>
              <div class="flex items-center justify-between w-full">
                <div class="flex items-center">
                  <nz-avatar nzSrc="assets/metamask.svg" [nzSize]="48" class="mr-1 border-2 border-foregrounds-tertiary dark:border-foregrounds-tertiary-dark"></nz-avatar>
                  <div class="ml-3">
                    <div class="font-semibold">Metamask</div>
                    <div class="text-xs text-foregrounds-secondary" i18n>Connect to your MetaMask wallet</div>
                  </div>
                </div>
                <wen-icon-plus class="mr-8"></wen-icon-plus>
              </div>
            </ng-template>
          </div>
        </div>

        <div class="mt-7 w-fit" (click)="wenOnVisibleChange(false)">
          <wen-menu [items]="(auth.mobileMenuItems$ | async) || []"></wen-menu>
        </div>

        <wen-theme-switch class="block ml-9 mt-4"></wen-theme-switch>

        <div class="absolute flex flex-col items-center justify-between w-full bottom-10">
          <div *ngIf="isLoggedIn$ | async"
            class="flex items-center text-lg font-bold"
            (click)="auth.signOut()">
            <wen-icon-log-out class="mr-5"></wen-icon-log-out>
            <span i18n>Log out</span>
          </div>

          <div class="flex items-center mt-6 text-sm font-medium text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
            <span i18n>Powered by</span>
            <wen-icon-soonlabs class="ml-2"></wen-icon-soonlabs>
          </div>
        </div>
      </div>
</nz-drawer>
