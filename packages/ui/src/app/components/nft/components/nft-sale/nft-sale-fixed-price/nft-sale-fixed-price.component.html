<div class="px-6 py-5">
  <div class="text-xs font-medium text-foregrounds-secondary dark:text-foregrounds-secondary-dark" i18n>Set your price</div>

  <nz-form-item class="mt-2">
    <nz-form-control>
      <nz-input-group nzSize="large" class="relative">
        <nz-input-number
          i18n-nzPlaceHolder
          [nzPlaceHolder]="'Price (' + unitsService.label(nft?.mintingData?.network) + ')'"
          nzSize="large"
          class="w-full"
          [nzMin]="0"
          [formControl]="priceControl"
        ></nz-input-number>
        <i
          nz-icon
          nzType="info-circle"
          class="absolute -translate-y-1/2 cursor-pointer right-6 top-1/2 text-foregrounds-secondary dark:text-foregrounds-secondary-dark"
          nz-tooltip
          i18n-nzTooltipTitle
          [nzTooltipTitle]="
            'Minimum price is ' +
            unitsService.format(minimumPrice, nft?.mintingData?.network) +
            ' and Maximum price is ' +
            unitsService.format(maximumPrice, nft?.mintingData?.network)
          "
        ></i>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div class="flex flex-col justify-between mt-5 space-y-4 lg:space-y-0 lg:flex-row lg:space-x-4">
    <div
            class="text-xs font-medium text-foregrounds-secondary dark:text-foregrounds-secondary-dark"
            i18n
    >
      Available time
    </div>
    <div class="flex space-x-4">
      <div
              class="time-option"
              (click)="timeOption$.next(timeOptionTypes.NOW)"
              [ngClass]="{ 'time-option__selected': (timeOption$ | async) === timeOptionTypes.NOW }"
              i18n
      >
        NOW
      </div>
      <div
              class="time-option"
              (click)="timeOption$.next(timeOptionTypes.CUSTOM)"
              [ngClass]="{ 'time-option__selected': (timeOption$ | async) === timeOptionTypes.CUSTOM }"
              i18n
      >
        Not Now
      </div>
    </div>
  </div>

  <nz-form-item class="mt-2" >
    <nz-form-control i18n-nzErrorTip nzErrorTip="Available On is required.">
      <nz-date-picker
        class="flex grow"
        [nzDisabledDate]="disabledStartDate.bind(this)"
        nzSize="large"
        [nzShowTime]="{ nzFormat: 'HH:mm', nzMinuteStep: 5, nzHideDisabledOptions: true }"
        nzFormat="yyyy-MM-dd HH:mm"
        [formControl]="availableFromControl"
        i18n-nzPlaceHolder
        nzPlaceHolder="Available on"
        [nzDisabled]="(timeOption$ | async) === timeOptionTypes.NOW"
      >
      </nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <div class="flex flex-col justify-between mt-5 space-y-4 lg:space-y-0 lg:flex-row lg:space-x-4">
    <div
            class="text-xs font-medium text-foregrounds-secondary dark:text-foregrounds-secondary-dark"
            i18n
    >
      Sale type
    </div>
    <div class="flex space-x-4">
      <div
              class="sale-type-option"
              (click)="saleTypeOption$.next(targetAccess.OPEN)"
              [ngClass]="{ 'sale-type-option__selected': (saleTypeOption$ | async) === targetAccess.OPEN }"
              i18n
      >
        Open Sale
      </div>
      <div
              class="sale-type-option"
              (click)="saleTypeOption$.next(targetAccess.MEMBERS)"
              [ngClass]="{ 'sale-type-option__selected': (saleTypeOption$ | async) === targetAccess.MEMBERS }"
              i18n
      >
        Specific member(s)
      </div>
    </div>
  </div>

  <nz-form-item class="mt-2" >
    <nz-form-control>
      <nz-select
        [class]="(saleTypeOption$ | async) === targetAccess.OPEN? 'w-full sale-type-select-open':'w-full'"
        nzMode="multiple"
        nzSize="large"
        [nzOptions]="(filteredMembers$ | async) || []"
        [nzServerSearch]="true"
        nzShowSearch
        nzAllowClear
        i18n-nzPlaceHolder
        nzPlaceHolder="Reserve for specific buyer"
        (nzOnSearch)="searchMember($event)"
        [formControl]="buyerControl"
        [nzDisabled]="(saleTypeOption$ | async) === targetAccess.OPEN"
      >
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <div
    class="flex flex-col items-center w-full mt-10 text-xs font-medium text-foregrounds-tertiary"
  >
    <div class="mb-3" i18n>Once your listing is complete, you will get a confirmation message.</div>
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      [disabled]="form.invalid"
      (click)="submit()"
      i18n
    >
      Confirm listing
    </button>
  </div>
</div>
