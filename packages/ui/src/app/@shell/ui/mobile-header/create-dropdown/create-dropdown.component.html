<button
  *ngIf="(auth.isLoggedIn$ | async) && !isMemberProfile && !isLandingPage"
  nz-button
  nz-dropdown
  nzTrigger="click"
  [nzDropdownMenu]="createMenu"
  class="flex items-center justify-center w-10 h-10 rounded-full bg-buttons-primary-enabled dark:bg-buttons-primary-enabled-dark"
  nzType="primary"
  type="button"
>
  <wen-icon-plus></wen-icon-plus>
</button>

<nz-dropdown-menu #createMenu="nzDropdownMenu">
  <div class="block" (click)="wenOnCreateClick.emit()">
    <button
      nz-button
      nzType="primary"
      type="button"
      nzBlock
      [routerLink]="routerService.urlToNewSpace"
      class="flex items-center w-32 gap-2 pr-2 -mt-1 rounded-b-none"
      i18n
    >
      Space
    </button>
    <button
      nz-button
      nzType="primary"
      type="button"
      nzBlock
      *ngIf="enableCreateAwardProposal"
      [routerLink]="routerService.urlToNewProposal"
      class="flex items-center w-32 gap-2 pr-2 -mt-1 rounded-none"
      i18n
    >
      Proposal
    </button>
    <button
      nz-button
      nzType="primary"
      type="button"
      nzBlock
      *ngIf="enableCreateAwardProposal"
      [routerLink]="routerService.urlToNewAward"
      class="flex items-center w-32 gap-2 pr-2 -mt-1 rounded-none"
      i18n
    >
      Award
    </button>
    <button
      nz-button
      nzType="primary"
      type="button"
      nzBlock
      [routerLink]="routerService.urlToNewCollection"
      class="flex items-center w-32 gap-2 pr-2 -mt-1 rounded-none"
      i18n
    >
      Collection
    </button>
    <button
      nz-button
      nzType="primary"
      type="button"
      nzBlock
      [routerLink]="routerService.urlToNewToken"
      class="flex items-center w-32 gap-2 pr-2 -mt-1 rounded-t-none"
      i18n
    >
      Token
    </button>
  </div>
</nz-dropdown-menu>
