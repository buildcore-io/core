<wen-modal-drawer
  i18n-title
  title="AuditOne Requests"
  [isOpen]="true"
  [content]="content"
  [primaryColor]="false"
  (wenOnClose)="close()"
>
</wen-modal-drawer>

<ng-template #content>
  <nz-table #addressesTable class="block w-full h-full mt-4" [nzShowPagination]="false">
    <thead>
      <tr>
        <th class="text-xs font-medium" i18n>Status</th>
        <th class="text-xs font-medium" i18n>Last Update</th>
        <th class="text-xs font-medium right" i18n>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="flex items-center space-x-2 text-sm font-medium">
          <div class="text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
            <span class="text-alerts-error dark:text-alerts-error-dark" i18n>
              Space not Verified</span
            >
          </div>
        </td>
        <td class="text-sm font-medium">date</td>
        <td class="right">
          <a class="text-sm font-medium wen-btn-link"> Request </a>
        </td>
      </tr>
      <tr>
        <td class="flex items-center space-x-2 text-sm font-medium">
          <div class="text-foregrounds-secondary dark:text-foregrounds-secondary-dark">
            <span class="text-alerts-success dark:text-alerts-success-dark" i18n>
              Token Verified</span
            >
          </div>
        </td>
        <td class="text-sm font-medium">date</td>
        <td class="right">
          <a class="text-sm font-medium wen-btn-link"> See Details </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-template>
