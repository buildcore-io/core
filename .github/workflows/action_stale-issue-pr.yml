name: PG migration

on: pull_request

jobs:
  migrate_pg:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
        node-version: 20
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
        credentials_json: ./packages/functions/sa.json
