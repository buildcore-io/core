name: Functions Load Online Unit Tests

on: workflow_dispatch

jobs:
  functions_unit_tests_online:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: npm run test-load

