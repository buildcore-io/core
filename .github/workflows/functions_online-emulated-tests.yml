name: Functions | Online Emulated Unit Tests

on:
  workflow_run:
    workflows: ["Firebase Deploy DEV"]
    types: [completed]
    branches:
      - "develop"

jobs:
  npm-install:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        id: cache
        with:
          path: |
           node_modules
           packages/functions/node_modules
           packages/interfaces/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npx lerna bootstrap --scope=@soonaverse/functions

  chunk_0:
    needs: npm-install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/cache@v3
        with:
          path: |
           node_modules
           packages/functions/node_modules
           packages/interfaces/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}
      - name: Init
        run: |
          npm run build:functions
          npm install -g firebase-tools@11.14.1
          npm install -g npm-run-all
      - name: Test
        working-directory: packages/functions
        run: firebase emulators:exec 
             "run-p 
             \"test-online:ci -- --findRelatedTests ./test/api/custom.get.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getById.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getMany.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getTokenPrice.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getUpdatedAfter.spec.ts\" 
             " --project dev
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JEST Tests
          path: packages/functions/reports/junit-*.xml
          reporter: jest-junit

