name: Functions | Online Emulated Unit Tests

on:
  workflow_run:
    workflows: ["Firebase Deploy DEV"]
    types: [completed]
    branches:
      - "develop"

jobs:
  npm-install:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Collect Workflow Telemetry
        uses: runforesight/foresight-workflow-kit-action@v1
        if: ${{ always() }}
        with:
          api_key: ${{ secrets.FORESIGHT_KEY }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        id: cache
        with:
          path: |
           node_modules
           packages/functions/node_modules
           packages/interfaces/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npx lerna bootstrap --scope=@soonaverse/functions

  chunk_0:
    needs: npm-install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - name: Collect Workflow Telemetry
        uses: runforesight/foresight-workflow-kit-action@v1
        if: ${{ always() }}
        with:
          api_key: ${{ secrets.FORESIGHT_KEY }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/cache@v3
        with:
          path: |
           node_modules
           packages/functions/node_modules
           packages/interfaces/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}
      - name: Init
        run: |
          npm run build:functions
          npm install -g firebase-tools@11.14.1
          npm install -g npm-run-all
      - name: Test
        working-directory: packages/functions
        run: firebase emulators:exec 
             "run-p 
             \"test-online:ci -- --findRelatedTests ./test/api/custom.get.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getById.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getMany.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getTokenPrice.spec.ts\" 
             \"test-online:ci -- --findRelatedTests ./test/api/getUpdatedAfter.spec.ts\" 
             " --project dev
      - name: Analyze Test and Coverage Results
        uses: runforesight/foresight-test-kit-action@v1
        if: ${{ always() }}
        with:
          api_key: ${{ secrets.FORESIGHT_KEY }}
          test_format: JUNIT
          test_framework: JEST
          test_path: packages/functions/reports/tests
          coverage_format: COBERTURA/XML
          coverage_path: packages/functions/reports/coverage

