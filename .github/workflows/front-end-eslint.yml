name: Front End ES Lint

on: pull_request

jobs:
  front_end_es_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npx lerna bootstrap --scope=@soon/ui
      - name: Lint
        working-directory: packages/ui
        run: npm run lint
