      - run: npm install -g npm-run-all
      - run: npm run build
      - run: firebase use dev
      - run: firebase emulators:exec 
             "run-p 
             \"test -- --findRelatedTests ./test/controls/token-distribution.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token-trade.buy.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token-trade.sell.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token-trade.trigger.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token.expired.sale.cron.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token.order.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/workflow-online.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/workflow.spec.ts\" 
