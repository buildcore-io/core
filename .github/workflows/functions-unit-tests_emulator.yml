name: Functions Emulated Unit Tests

on:
  pull_request:
    paths:
      - functions/**

jobs:

  job_0:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: functions
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm install -g firebase-tools@11.14.1
      - run: npm install -g npm-run-all
      - run: npm run build
      - run: firebase use dev
      - run: firebase emulators:exec 
             "run-p 
             \"test -- --findRelatedTests ./test/controls/address.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/award.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/collection.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/member.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/nft-bidding.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/nft.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/order.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/proposal.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/space.spec.ts\" 
             \"test -- --findRelatedTests ./test/controls/token-distribution-auto-trigger.spec.ts\" 
             "
  job_1:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: functions
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
