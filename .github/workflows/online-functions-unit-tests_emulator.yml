name: Online - Functions Emulated Unit Tests
on:
  workflow_run:
    workflows: ['Firebase Deploy DEV']
    types: [completed]
    branches:
      - 'develop'
jobs:

  run-emulated-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: functions
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm install -g firebase-tools
      - run: npm install -g npm-run-all
      - run: npm run build
      - run: firebase use dev
      - run: firebase emulators:exec 
             "run-p 
             \"test-online -- --findRelatedTests ./test/controls/address.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/award.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/collection.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/member.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/nft-bidding.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/nft.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/order.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/proposal.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/space.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token-distribution-auto-trigger.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token-distribution.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token-trade.buy.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token-trade.sell.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token-trade.trigger.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token.expired.sale.cron.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token.order.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/token.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/workflow-online.spec.ts\" 
             \"test-online -- --findRelatedTests ./test/controls/workflow.spec.ts\" 
             "
