name: Functions Emulated Unit Tests - Tangle

on: push

jobs:
 functions_unit_tests_tangle_emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: functions
    env:
      FIREBASE_DEV_TOKEN: ${{ secrets.FIREBASE_DEV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: |
        echo $FIREBASE_DEV_TOKEN > $PWD/firebase.json
        export FIREBASE_DEV_TOKEN=$PWD/firebase.json
      - run: npm install
      - run: npm install -g firebase-tools
      - run: npm run build
      - run: ./node_modules/.bin/firebase use dev
      - run: ./node_modules/.bin/firebase emulators:exec --only functions,firestore "npm run test-tangle --ci" --project dev
